<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas width="600" height="600"></canvas>
    <br>
    <label for="height">Taille du pêcheur<input type="range" min="50" max="205" step="0.1" id="height">(<span id="heightvalue">!</span>&nbsp;cm)</label>
    <br>
    <label for="dist">Distance entre les pieds du pêcheur et le poisson perçu<input type="range" min="10" max="250" step="0.1" id="dist">(<span id="distvalue">!</span>&nbsp;cm)</label>
    <br>
    <label for="water">Hauteur de l'eau<input type="range" min="1" max="49" step="0.1" id="water">(<span id="watervalue">!</span>&nbsp;cm)</label>
    <script src="fishing.js"></script>
</body>
</html>
